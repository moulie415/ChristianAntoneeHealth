name: Semantic Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'
      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ hashFiles('yarn.lock') }}
      - name: Install npm dependencies
        run: |
          yarn
      - name: Run tests
        run: |
          yarn test && npx tsc
      - name: Audit deps
        run: yarn audit-deps
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      release_published: ${{ steps.semantic-release.outputs.new_release_published }}
      release_version: ${{ steps.semantic-release.outputs.new_release_version }}

  android:
    if: ${{ needs.release.outputs.release_published }}
    uses: ./.github/workflows/google-play.yml
    needs: release
    with:
      version: ${{ needs.release.outputs.release_version }}
    secrets: inherit
    permissions:
      id-token: write
      contents: read

  ios:
    if: ${{ needs.release.outputs.release_published }}
    uses: ./.github/workflows/app-store.yml
    needs: release
    with:
      version: ${{ needs.release.outputs.release_version }}
    secrets: inherit
    permissions:
      id-token: write
      contents: read
    

